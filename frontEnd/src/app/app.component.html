<mat-sidenav-container>
  <mat-sidenav #sidenav role="navigation">
    <mat-nav-list>
      <a mat-list-item routerLink="/home" (click)="sidenav.close()">Home</a>
      <a mat-list-item routerLink="/about" (click)="sidenav.close()">About</a>
      <a mat-list-item routerLink="/leadership" (click)="sidenav.close()">Leadership</a>
      <a mat-list-item routerLink="/events" (click)="sidenav.close()">Events</a>
      <a mat-list-item routerLink="/membership" (click)="sidenav.close()">Membership</a>
      <a mat-list-item routerLink="/privacy" (click)="sidenav.close()">Privacy</a>
      <a mat-list-item routerLink="/youth" (click)="sidenav.close()">Youth</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <div fxHide.gt-sm>
        <button mat-icon-button (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
      </div>
      <div fxHide.xs fxHide.sm fxFlex="11%"></div>
      <div fxFlex="9%" class="logo"><a routerLink="/"><img class="logo-image" src="assets/images/logo.png"></a></div>
      <div fxFlex="80%" fxLayout fxHide.xs fxHide.sm>
        <ul fxFlex="100%" fxLayout  class="navigation-items">
          <li fxFlex="13%"><a class ="link" routerLink="/home">Home</a></li>
          <li fxFlex="13%"><a class ="link" routerLink="/about">About</a></li>
          <li fxFlex="18%"><a class ="link" routerLink="/leadership">Leadership</a></li>
          <li fxFlex="13%"><a class ="link" routerLink="/events">Events</a></li>
          <li fxFlex="18%"><a class ="link" routerLink="/membership">Membership</a></li>
          <li fxFlex="15%"><a class ="link" routerLink="/youth">Youth</a></li>
          <li fxFlex="7%"><mat-icon class="searchIcon" aria-hidden="false ">search</mat-icon></li>
        </ul>
      </div>
    </mat-toolbar>
    <main>
      <div fxLayout="row">
        <span fxFlex="15"></span>
        <span fxFlex="70">
        <router-outlet></router-outlet>
        </span>
        <span fxFlex></span>
      </div>
      <br><br><br><br>
      <app-footer></app-footer>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
